<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'zhuangjiaju.github.io') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('zhuangjiaju.github.io', "easyexcel.opensource.alibaba.com");
    window.location.replace(new_url); 
}else {
    window.location.href="https://easyexcel.opensource.alibaba.com/";
}
    
</script>
